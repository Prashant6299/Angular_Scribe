<div class="container-fluid">
<div class="row">
  <div class="offset-sm-1 col-sm-10">
    <div class="card text-blank">
      <div class="card-body">
        <div class="card-title text-center">
          <h3>Profile</h3>
        </div>
        <hr>
        <div class="card-text">
          <div class="row">
            <div class="col-sm-3 text-center">
              <img [src]="user.photoURL" style ="width:100%; height:auto;" class="img-circle">
            </div>

            <div class="col-sm-9">
              <h1>{{ user.firstName + ' ' + user.lastName}}</h1>
              <h4>{{ user.email}}</h4>
              <h5>{{user.bio}}</h5>
              <p>{{ user.interests}}</p>
              <span class = "badge badge-pill badge-primary badge-lg ml-2" *ngFor="let hobby of user.hobbies">
                {{hobby}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="offset-sm-1 col-sm-10">
    <div class="card text-blank">
      <div class="card-body">
      <div class="card-title">
        <h3>Posts by {{user.firstName}} ({{posts.length}})</h3>
      </div>
      <div class="card-text">
          <app-posts *ngFor = "let post of posts" [post] = "post" (oneDelete)="onDelete()"></app-posts>
      </div>
      </div>
    </div>
  </div>
</div>
</div>
